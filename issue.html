<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback or Complaint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #fff; /* White text */
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #1a1a1a; /* Darker gray background */
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.2); /* Subtle shadow */
            border: 1px solid #444; /* Dark gray border */
        }
        h1 {
            text-align: center;
            color: #ff0000; /* Minimal red for emphasis */
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            color: #fff; /* White text for labels */
        }
        input[type="text"], input[type="email"], textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444; /* Dark gray border */
            border-radius: 4px;
            background-color: #222; /* Dark input background */
            color: #fff; /* White text in inputs */
        }
        textarea {
            resize: none;
            height: 150px;
        }
        button {
            padding: 10px;
            background-color: #ff0000; /* Minimal red for button */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #cc0000; /* Darker red on hover */
        }
        .message {
            text-align: center;
            color: #00ff00; /* Light green for message */
            margin-top: 20px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #444; /* Dark gray background */
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #cc0000; /* Darker red on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <a href="index.html" class="back-button">‚Üê Back to Home</a>
    <h1>Submit Feedback or Complaint</h1>
    <form id="feedbackForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="feedback">Your Feedback or Complaint:</label>
        <textarea id="feedback" name="feedback" required></textarea>

        <button type="submit">Submit</button>

        <div class="message" id="message"></div>
    </form>
</div>

<script>
    document.getElementById('feedbackForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const feedback = document.getElementById('feedback').value;

        if (name && email && feedback) {
            document.getElementById('message').innerHTML = "Thank you for your feedback, " + name + "!";
            document.getElementById('feedbackForm').reset();
        } else {
            document.getElementById('message').innerHTML = "Please fill out all fields.";
        }
    });
</script>

</body>
</html>
