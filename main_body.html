<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Body</title>
    <style>
        /* Set the background image */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url('bc-image.png');
            /* Change this to your actual image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            /* Full viewport height */
        }

        /* Add some content styling */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            /* Text shadow for readability */
        }

        h1 {
            font-size: 3em;
        }

        p {
            font-size: 1.2em;
        }

        /* Optional button styling */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #d50f0f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .button:hover {
            background-color: #f60303;
        }
    </style>
</head>

<body>
    <div class="content">
        <div>
            <h1>Welcome to Women's Safety Website</h1>
            <p>Your safety is our priority.</p>
            <a href="complaint.html" class="button">Complain Here</a>

        </div>
    </div>
</body>

</html>
