<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Safety Website - Home</title>
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="index.css">
    <!-- Bootstrap icons (optional) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- HEADER (Loaded via AJAX) -->
    <div id="headerContainer"></div>
    <script>
        function loadHeader(url) {
            const req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById("headerContainer").innerHTML = req.responseText;
        }
        // Load header from external file (e.g., header.html)
        loadHeader("header.html");
        </script>

<!-- MAIN BODY (Loaded via AJAX) -->
<div id="mainBodyContainer"></div>
<script>
    function loadMainBody(url) {
        const req = new XMLHttpRequest();
        req.open("GET", url, false);
        req.send(null);
        document.getElementById("mainBodyContainer").innerHTML = req.responseText;
    }
    // Load main body content from external file (e.g., main_body.html)
    loadMainBody("main_body.html");
    </script>

<!-- Link to JavaScript (your custom script) -->
<script src="content.js"></script>
</body>
</html>
